<header class="header">
  <div class="container grid header__container">
    <a class="header__logo">
      <img src="@img/header/Logo.svg" alt="High pass" class="header__logo-img">
    </a>
    <nav class="header__nav nav">
      <ul class="nav__list list-reset flex">
        <li class="nav__item">
          <a data-goto=".about-us"  href="#" class="nav__link">О студии</a>
        </li>
        <li class="nav__item">
          <a data-goto=".project" href="#" class="nav__link">Наши проекты</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Услуги</a>
        </li>
        <li class="nav__item">
          <a data-goto=".hero" href="#" class="nav__link">Мастер-классы</a>
        </li>
        <li class="nav__item">
          <a data-goto=".contacts" href="#" class="nav__link">Контакты</a>
        </li>
      </ul>
      <button tabindex="1" aria-label="Кнопка меню" class="nav__burger burger btn-reset">
        <span class="burger__line"></span>
      </button>
    </nav>
    <div class="header__social social flex">
      <a href="#" class="social__link">
        <svg>
          <use xlink:href="img/icons/icons.svg#instagram"></use>
        </svg>
      </a>
      <a href="#" class="social__link">
        <svg>
          <use xlink:href="img/icons/icons.svg#facebook"></use>
        </svg>
      </a>
      <a href="#" class="social__link">
        <svg>
          <use xlink:href="img/icons/icons.svg#vk"></use>
        </svg>
      </a>
    </div>
    <form class="header__search search-header">
      <button tabindex="1" aria-label="Поиск по сайту" type="button" class="search-header__btn btn-reset">
        <svg>
          <use xlink:href="../img/icons/icons.svg#search"></use>
        </svg>
      </button>
      <div class="search-header__text">
        <input type="text" placeholder="Что будем искать ?" class="search-header__input">
        <button type="button" aria-label="Закрыть поиск" class="search-header__btn search-header__btn--close btn-reset">
        </button>
      </div>
    </form>
  </div>
</header>
